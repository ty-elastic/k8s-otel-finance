apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: trader
  name: trader
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: trader
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: trader
    spec:
      containers:
        - image: trader:latest
          imagePullPolicy: Never
          name: trader
          ports:
            - containerPort: 9001
              protocol: TCP
      restartPolicy: Always
