apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: router
  name: router
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: router
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: router
    spec:
      containers:
        - env:
            - name: RECORDER_HOST_1
              value: recorder-java
            - name: RECORDER_HOST_2
              value: recorder-go-zero
          image: router:latest
          imagePullPolicy: Never
          name: router
          ports:
            - containerPort: 9000
              protocol: TCP
      restartPolicy: Always
