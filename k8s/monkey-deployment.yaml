apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: ./kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: monkey
  name: monkey
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: monkey
  template:
    metadata:
      annotations:
        kompose.cmd: ./kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: monkey
    spec:
      containers:
        - image: monkey:latest
          imagePullPolicy: Never
          name: monkey
          ports:
            - containerPort: 9002
              protocol: TCP
      restartPolicy: Always
