---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: k8sotel
    service: recorder-java
  name: recorder-java
  namespace: k8sotel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8sotel
      service: recorder-java
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-java: "opentelemetry-operator-system/otel-instrumentation"
      labels:
        app: k8sotel
        service: recorder-java
    spec:
      containers:
        - env:
            - name: POSTGRES_HOST
              value: postgresql
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_USER
              value: admin
          image: us-central1-docker.pkg.dev/elastic-sa/tbekiares/recorder-java:latest
          imagePullPolicy: Never
          name: recorder-java
          ports:
            - containerPort: 9003
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: k8sotel
    service: recorder-java
  name: recorder-java
  namespace: k8sotel
spec:
  ports:
    - name: recorder-java
      port: 9003
      targetPort: 9003
  selector:
    app: k8sotel
    service: recorder-java
---