---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: trading
    service: recorder-go-zero
  name: recorder-go-zero
  namespace: trading
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trading
      service: recorder-go-zero
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-go: "opentelemetry-operator-system/elastic-instrumentation"
        instrumentation.opentelemetry.io/otel-go-auto-target-exe: "/recorder-zero"
      labels:
        app: trading
        service: recorder-go-zero
    spec:
      containers:
        - env:
            - name: POSTGRES_HOST
              value: postgresql
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_USER
              value: admin
          image: us-central1-docker.pkg.dev/elastic-sa/tbekiares/recorder-go-zero:$BUILD_TAG
          #imagePullPolicy: Never
          name: recorder-go-zero
          ports:
            - containerPort: 9003
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: trading
    service: recorder-go-zero
  name: recorder-go-zero
  namespace: trading
spec:
  ports:
    - name: recorder-go-zero
      port: 9003
      targetPort: 9003
  selector:
    app: trading
    service: recorder-go-zero
---